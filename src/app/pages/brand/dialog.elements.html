<h1 mat-dialog-title>Dialog with elements</h1>
<div mat-dialog-content>

  <mat-form-field appearance="fill">
    <mat-label>Veículo</mat-label>
    <input matInput [(ngModel)]="item.veiculo">
  </mat-form-field><br>
  <mat-form-field appearance="fill">
    <mat-label>Cor</mat-label>
    <input matInput [(ngModel)]="item.cor">
  </mat-form-field><br>
<mat-form-field appearance="fill">
  <mat-label>Valor</mat-label>
  <input matInput [(ngModel)]="item.valor" readonly>
</mat-form-field><br>
  <mat-form-field appearance="fill">
    <mat-label>Descrição</mat-label>
    <textarea matInput [(ngModel)]="item.desc"></textarea>
  </mat-form-field>


</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="closeWindow()">Close</button>
  <button style="margin-left: 45%;" mat-button mat-dialog-open (click)="enviar(item.veiculo)">enviar</button>
</div>
