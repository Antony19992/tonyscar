<h2>Área de veículos</h2>

<table>
  <tr>
    <th>Veículo</th>
    <th>Cor</th>
    <th>Descrição</th>
    <th>Ação</th>
  </tr>
  <tr *ngFor="let item of item$ | async">
    <td>{{item.veiculo}}</td>
    <td>{{item.cor}}</td>
    <td>{{item.desc}}</td>
    <td><div class="botao"><button pButton type="button" class="p-button-raised p-button-rounded" routerLink="/stock">DETALHES</button></div></td>
  </tr>
</table>
