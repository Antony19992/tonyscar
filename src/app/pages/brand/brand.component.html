<mat-card class="example-card" *ngFor="let item of item | async" >
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ item.name }}</mat-card-title>
      <mat-card-subtitle>{{ item.valor }}</mat-card-subtitle>
      <img mat-card-sm-image src="../../../assets/gow.png" >
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button color="primary">Primary</button>
  </mat-card-content>
</mat-card>
