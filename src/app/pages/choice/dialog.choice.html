<h1 mat-dialog-title>Insira o código de verificação</h1>
<div mat-dialog-content>
  <p>Matriz:</p>
  <mat-form-field appearance="fill">
    <input matInput [(ngModel)]="codigo" type="password">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeWindow()">Cancelar</button>
  <button mat-button cdkFocusInitial (click)="validate(codigo)">Confirmar</button>
</div>
